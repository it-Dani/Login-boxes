<body>
    <div class="form">
        <form action="#">
            <div class="name">
                <input type="text" placeholder="First name" required>
               <span></span>
                <input type="text" placeholder="Last name" required>
            </div>
    
            <input type="email" placeholder="Email" >

            <textarea name="issue" id="issue-box" cols="32.5" rows="3" placeholder="Whats Problem?"></textarea>
    
            <input type="submit" value="SEND">
    
            <p class="message">Thanks for letting us know</p>
        </form>
    </div>    
</body>
